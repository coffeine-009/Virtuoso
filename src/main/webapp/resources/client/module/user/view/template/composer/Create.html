<form>
    <fieldset>
        <div class = "col-xs-6">
            <div class = "form-group">
                <label for = "first-name">First name:</label>
                <input id = "first-name" class = "form-control" type = "text"/>
            </div>
        </div>
        <div class = "col-xs-6">
            <div class = "form-group">
                <label for = "last-name">Last name:</label>
                <input id = "last-name" class = "form-control" type = "text"/>
            </div>
        </div>
        <div class = "col-xs-12">
            <div class = "form-group">
                <label for = "father-name">Father name:</label>
                <input id = "father-name" class = "form-control" type = "text"/>
            </div>
        </div>
        <div class = "col-xs-12">
            <div class = "form-group">
                <label>Gender:</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="gender-man" value="1">
                        Man
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="gender-woman" value="0">
                        Woman
                    </label>
                </div>
            </div>
        </div>
        <div>
            <div class = "col-xs-6">
                <div class = "form-group">
                    <label for = "language">Language:</label>
                    <select id = "language" class = "form-control">
                        <option>en</option>
                    </select>
                </div>
            </div>
            <div class = "col-xs-6">
                <div class = "form-group">
                    <label for = "country">Country:</label>
                    <select id = "country" class = "form-control">
                        <option>USA</option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <div class = "col-xs-4">
                <div class = "form-group">
                    <label for = "birthday">Birthday:</label>
                    <input id = "birthday" class = "form-control" type = "date"/>
                </div>
            </div>
            <div class = "col-xs-4 col-xs-offset-4">
                <div class = "form-group">
                    <label for = "deathDate">Deathday:</label>
                    <input id = "deathDate" class = "form-control" type = "date"/>
                </div>
            </div>
        </div>
    </fieldset>
</form>
