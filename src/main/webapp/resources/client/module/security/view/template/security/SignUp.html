<div class="col-lg-4">
    <div class="bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Registration</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input id="username" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input id="password" type="password" class="form-control"  placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_confirm" class="col-lg-2 control-label">Confirm password</label>
                    <div class="col-lg-10">
                        <input id="password_confirm" type="password" class="form-control"  placeholder="Confirm password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="first_name" class="col-lg-2 control-label">First name</label>
                    <div class="col-lg-10">
                        <input id="first_name" type="text" class="form-control" placeholder="First name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-lg-2 control-label">Last name</label>
                    <div class="col-lg-10">
                        <input id="last_name" type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Gender</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                Man
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Woman
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role" class="col-lg-2 control-label">Role</label>
                    <div class="col-lg-10">
                        <select id = "role" class="form-control">
                            <option>Poet</option>
                            <option>Composer</option>
                        </select>
                    </div>
                </div>



                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
