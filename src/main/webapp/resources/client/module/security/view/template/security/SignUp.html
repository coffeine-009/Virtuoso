<div class="col-lg-5">
    <div class="bs-component">
        <form class="form-horizontal" action = "#" method = "post">
            <fieldset>
                <legend>Registration</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input id="username" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input id="password" type="password" class="form-control"  placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_confirm" class="col-lg-2 control-label">Confirm password</label>
                    <div class="col-lg-10">
                        <input id="password_confirm" type="password" class="form-control"  placeholder="Confirm password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="first_name" class="col-lg-2 control-label">First name</label>
                    <div class="col-lg-10">
                        <input id="first_name" type="text" class="form-control" placeholder="First name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-lg-2 control-label">Last name</label>
                    <div class="col-lg-10">
                        <input id="last_name" type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Gender</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" id="optionsRadios1" value="1" checked="">
                                Man
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" id="optionsRadios2" value="0">
                                Woman
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role" class="col-lg-2 control-label">Role</label>
                    <div class="col-lg-10">
                        <select id = "role" name = "role" multiple = "multiple" class="form-control">
                            <option value = "POET">Poet</option>
                            <option value = "COMPOSER">Composer</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="language" class="col-lg-2 control-label">Language</label>
                    <div class="col-lg-10">
                        <select id = "language" class="form-control">
                            <option>en</option>
                            <option>uk</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-lg-2 control-label">Country</label>
                    <div class="col-lg-10">
                        <select id = "country" class="form-control">
                            <option>US</option>
                            <option>UA</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type = "reset" class="btn btn-default">Reset</button>
                        <button id = "signup-submit" type = "button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
